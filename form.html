<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <label for="username">Username</label>
        <br>
        <input type="text" placeholder="Enter the user-name" id="username"><br><br>

        <label for="about">About You</label>
        <br>
        <textarea  id="about"  rows="3"></textarea>
        <br>
        <label for="country">Country</label>
        <br>
        <select  id="country">
            <option value="">select</option>
            <option value="india">india</option>
            <option value="maharastra">Maharastra</option>
            <option value="goa">goa</option>
        </select> <br> <br>
        <label >Job Type</label> <br>
        <input type="radio" name="jobtype" value="parttime" id="parttime">
        <label for="parttime">Part Time</label>
        <br>
        <input type="radio" name="jobtype" value="fulltime" id="fulltime">
        <label for="fulltime">Full Time</label>
        <br>
        <br>
        <label>Languages You Know</label><br>
        <input type="checkbox" name="lang" value="java" id="java">
        <label for="java">Java</label>
        <br>
        <input type="checkbox" name="lang" value="python" id="python">
        <label for="python">Python</label>
        <br>
        <input type="checkbox" name="lang" value="javascript" id="javascript">
        <label for="javascript">JavaScript</label>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
